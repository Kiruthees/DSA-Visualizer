<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tree Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #1e1e2f;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background-color: #29294d;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(114, 192, 249, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      color: #72c0f9;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(114, 192, 249, 0.4);
    }
  </style>
</head>
<body>
  <h1>Tree Visualizer</h1>
  <div class="grid">
    <div class="card" onclick="location.href='binarytree.html'">Binary Tree</div>
    <div class="card" onclick="location.href='avltree.html'">AVL Tree</div>
    <div class="card" onclick="location.href='fenwicktree.html'">Fenwick Tree (BIT)</div>
    <div class="card" onclick="location.href='segmenttree.html'">Segment Tree</div>
    <div class="card" onclick="location.href='trie.html'">Trie</div>
    <div class="card" onclick="location.href='lca.html'">Lowest Common Ancestor</div>
  </div>
</body>
</html>
