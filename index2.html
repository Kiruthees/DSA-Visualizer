<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl font-bold text-cyan-400 mb-10 flex items-center gap-3">
    <i data-lucide="layers"></i>
    DSA Visualizer
  </h1>

  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">

    <!-- Graph -->
    <a href="graph.html" class="bg-gray-800 p-6 rounded-2xl shadow-md hover:bg-gray-700 flex flex-col items-center">
      <i data-lucide="git-graph" class="mb-2"></i>
      Graph
    </a>

    <!-- Tree -->
    <a href="trees.html" class="bg-gray-800 p-6 rounded-2xl shadow-md hover:bg-gray-700 flex flex-col items-center">
      <i data-lucide="tree-pine" class="mb-2"></i>
      Tree
    </a>

    <!-- String -->
    <a href="string.html" class="bg-gray-800 p-6 rounded-2xl shadow-md hover:bg-gray-700 flex flex-col items-center">
      <i data-lucide="text" class="mb-2"></i>
      String
    </a>

    <!-- N Queen -->
    <a href="queens.html" class="bg-gray-800 p-6 rounded-2xl shadow-md hover:bg-gray-700 flex flex-col items-center">
      <i data-lucide="crown" class="mb-2"></i>
      N-Queen
    </a>

    <!-- Sliding Window -->
    <a href="slidingwindow.html" class="bg-gray-800 p-6 rounded-2xl shadow-md hover:bg-gray-700 flex flex-col items-center">
      <i data-lucide="scan-line" class="mb-2"></i>
      Sliding Window
    </a>

    <!-- Trapping Rain Water -->
    <a href="twopointer.html" class="bg-gray-800 p-6 rounded-2xl shadow-md hover:bg-gray-700 flex flex-col items-center">
      <i data-lucide="droplet" class="mb-2"></i>
      Trapping Rain Water
    </a>

    <!-- Cycle Detection -->
    <a href="cycledetection.html" class="bg-gray-800 p-6 rounded-2xl shadow-md hover:bg-gray-700 flex flex-col items-center">
      <i data-lucide="refresh-ccw" class="mb-2"></i>
      Cycle Detection
    </a>


    <!-- Greedy -->
    <a href="greedy.html" class="bg-gray-800 p-6 rounded-2xl shadow-md hover:bg-gray-700 flex flex-col items-center">
      <i data-lucide="zap" class="mb-2"></i>
      Greedy
    </a>

    <!-- Knapsack -->
    <a href="knapsack.html" class="bg-gray-800 p-6 rounded-2xl shadow-md hover:bg-gray-700 flex flex-col items-center">
      <i data-lucide="backpack" class="mb-2"></i>
      Knapsack
    </a>

    <!-- Binary Search -->
    <a href="binarysearch.html" class="bg-gray-800 p-6 rounded-2xl shadow-md hover:bg-gray-700 flex flex-col items-center">
      <i data-lucide="search" class="mb-2"></i>
      Binary Search
    </a>

  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
